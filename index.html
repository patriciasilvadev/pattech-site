<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com PatTech</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; margin: auto; overflow-y: scroll; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Chat com PatTech</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            document.getElementById("chatbox").innerHTML += `<p><strong>VocÃª:</strong> ${userInput}</p>`;

            let response = await fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pergunta: userInput })
            });

            let data = await response.json();
            document.getElementById("chatbox").innerHTML += `<p><strong>PatTech:</strong> ${data.resposta}</p>`;
            document.getElementById("userInput").value = "";
        }

    </script>
</body>
</html>
